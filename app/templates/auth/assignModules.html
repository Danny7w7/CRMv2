<form method="post" id="assignModulesForm" action="{% url 'assignModulesModal' company_id %}">
    {% csrf_token %}

    {% for module in modules %}
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="modules" value="{{ module.id }}" id="module-{{ module.id }}"
          {% if module in selected_modules %}checked{% endif %}>
        <label class="form-check-label" for="module-{{ module.id }}">
          {{ module.name }}
        </label>
      </div>
    {% endfor %}

    <br>

    <button class="btn btn-primary px-4" type="submit">Save</button>
</form>
