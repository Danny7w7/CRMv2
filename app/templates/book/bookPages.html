{% load static %}

<title>View Book</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Página {{ page }} de {{ total_pages }}</h2>
        <a href="/bookList/" class="btn btn-outline-secondary">&laquo; Volver a la lista</a>
    </div>

    <div class="d-flex justify-content-center mb-4">
        {% if imagen %}
            <div class="card shadow" style="max-width: 900px;">
                <div class="card-body p-0">
                    <img id="book-image" src="{{ imagen }}" class="img-fluid rounded" style="width: 100%;">
                </div>
            </div>
        {% else %}
            <div class="alert alert-warning">No hay imágenes disponibles.</div>
        {% endif %}
    </div>

    <div class="d-flex justify-content-between">
        {% if page > 1 %}
            <button class="btn btn-primary" onclick="saveAndGo({{ page }}, {{ pdf_id }}, {{ page|add:-1 }});">&laquo; Anterior</button>
        {% else %}
            <div></div>
        {% endif %}

        {% if page < total_pages %}
            <button class="btn btn-primary" onclick="saveAndGo({{ page }}, {{ pdf_id }}, {{ page|add:1 }});">Siguiente &raquo;</button>
        {% else %}
            <div></div>
        {% endif %}
    </div>
</div>

<script>
let startTime = Date.now();

function saveAndGo(currentPage, bookId, nextPage) {
    let elapsedTime = Math.floor((Date.now() - startTime) / 1000);

    fetch("/saveTime/", {
        method: "POST",
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify({
            book_id: bookId,
            page: currentPage,
            time_spent: elapsedTime
        })
    }).then(() => {
        window.location.href = `/bookPages/${bookId}/?page=${nextPage}`;
    });
}
</script>
