<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Clientes</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 12px;
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        .chart-container {
            margin-bottom: 40px;
            page-break-after: always;
        }
        img {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 11px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 5px;
            text-align: center;
        }
        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>

{% for chart in charts %}
    <div class="chart-container">
        <h2>Semana: {{ chart.semana }}</h2>
        <img src="file://{{ chart.path }}" alt="GrÃ¡fico de la semana {{ chart.semana }}">

        {% if chart.tabla %}
        <table>
            <thead>
                <tr>
                    <th>Agente</th>
                    <th>ObamaCare</th>
                    <th>Supp</th>
                </tr>
            </thead>
            <tbody>
                {% for row in chart.tabla %}
                <tr>
                    <td>{{ row.agente }}</td>
                    <td>{{ row.obamacare }}</td>
                    <td>{{ row.supp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p style="text-align:center;">No hay datos para esta semana.</p>
        {% endif %}
    </div>
{% endfor %}

</body>
</html>
