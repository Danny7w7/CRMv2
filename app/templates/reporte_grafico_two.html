<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Clientes</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 12px;
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        .chart-container {
            margin-bottom: 40px;
            page-break-after: always;
        }
        img {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .tables-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 5px;
            text-align: center;
        }
        th {
            background-color: #ddd;
        }
        .page-break {
            page-break-before: always;
        }
    </style>
</head>
<body>

{% if charts %}
  <!-- Muestra la gráfica solo una vez -->
  <div class="chart-container">
    <h2>Totales Generales - Últimas 2 semanas</h2>
    <img src="file://{{ charts.0.path }}" width="600">
  </div>

  <!-- Tablas de cada semana, una al lado de la otra -->
  <div class="tables-container page-break">
    {% for chart in charts %}
      <div style="width: 50%;">
        <h2>Tabla - Semana {{ chart.semana }}</h2>
        <table>
          <thead>
            <tr>
              <th>Agente</th>
              <th>ObamaCare</th>
              <th>Supp</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            {% for fila in chart.tabla %}
              <tr class="{% if fila.tiene_ventas %}con-ventas{% else %}sin-ventas{% endif %}">
                <td>{{ fila.agente }}</td>
                <td>{{ fila.obamacare }}</td>
                <td>{{ fila.supp }}</td>
                <td>{{ fila.total }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% endfor %}
  </div>
{% endif %}

</body>
</html>
