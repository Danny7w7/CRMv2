<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Clientes</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 12px;
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        .chart-container {
            margin-bottom: 40px;
            page-break-after: always;
        }
        img {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 11px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 5px;
            text-align: center;
        }
        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>

{% for chart in charts %}
  <div>
    <h2>{{ chart.semana }}</h2>
    <img src="file://{{ chart.path }}" width="600">
    <table>
      <thead>
        <tr>
          <th>Agente</th>
          <th>ObamaCare</th>
          <th>Supp</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        {% for fila in chart.tabla %}
          <tr class="{% if fila.tiene_ventas %}con-ventas{% else %}sin-ventas{% endif %}">
            <td>{{ fila.agente }}</td>
            <td>{{ fila.obamacare }}</td>
            <td>{{ fila.supp }}</td>
            <td>{{ fila.total }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endfor %}

</body>
</html>
