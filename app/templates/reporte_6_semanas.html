<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reporte 6 Semanas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            padding: 20px;
        }
        img {
            width: 100%;
            max-width: 600px;
            margin-bottom: 40px;
        }
        h2 {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Reporte de Ventas - Últimas 6 Semanas</h1>

    {% for agente in summary %}
        <h2>{{ agente.name }}</h2>
        <img src="data:image/png;base64,{{ agente.grafico }}" alt="Gráfico de {{ agente.name }}">
    {% endfor %}
</body>
</html>
