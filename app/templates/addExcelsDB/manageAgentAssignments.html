{% extends "dashboard/index.html" %}
{% load static %}
{% block head %}
    <title>BD Assignment</title>
	<!--plugins-->
	<link href="{% static "assets/plugins/simplebar/css/simplebar.css" %}" rel="stylesheet" />
	<link href="{% static "assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" %}" rel="stylesheet" />
	<link href="{% static "assets/plugins/metismenu/css/metisMenu.min.css" %}" rel="stylesheet" />
	<link href="{% static "assets/plugins/datatable/css/dataTables.bootstrap5.min.css" %}" rel="stylesheet" />
	<!-- loader-->
	<link href="{% static "assets/css/pace.min.css" %}" rel="stylesheet" />
	<script src="{% static "assets/js/pace.min.js" %}"></script>
	<!-- Bootstrap CSS -->
	<link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet">
	<link href="{% static "assets/css/bootstrap-extended.css" %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet">
	<link href="{% static "assets/css/app.css" %}" rel="stylesheet">
	<link href="{% static "assets/css/icons.css" %}" rel="stylesheet">
	<!-- Theme Style CSS -->
	<link rel="stylesheet" href="{% static "assets/css/dark-theme.css" %}" />
	<link rel="stylesheet" href="{% static "assets/css/semi-dark.css" %}" />
	<link rel="stylesheet" href="{% static "assets/css/header-colors.css" %}" />

	<!-- jQuery (requerido para Select2) -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


{% endblock %}
{% block page_content %}
<h6 class="mb-0 text-uppercase">BD Assignment</h6>
<hr/>
<div class="row">
	<div class="col-xl-10 mx-auto">
		<div class="card">
			<div class="card-body p-4">

				{% if error %}
				<div style="color: red;">
					{{ error }}
				</div>
				{% endif %}

				{% if success %}
				<div style="color: green;">
					{{ success }}
				</div>
				{% endif %}

				<form method="post">
					{% csrf_token %}

					<label for="file_name">Select a File:</label>
					<select name="file_name" class="form-select" id="file_name" required>
						<option value="" selected disabled>-- Select a File --</option>
						{% for file in files %}
						<option value="{{ file.id }}">{{ file.file_name }}</option>
						{% endfor %}
					</select>
					<br><br>

					<label for="users">Select Users:</label>
					<select name="users" id="users" class="form-select" multiple required>
						{% for user in users %}
						<option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</option>
						{% endfor %}
					</select>
					<br><br>

					<button type="submit" class="btn btn-secondary px-4" name="action" value="assign">Assign Agents</button>
					<button type="submit" class="btn btn-secondary px-4" name="action" value="remove">Remove Assignments</button>
				</form>
				
								
			</div>
		</div>
	</div>
</div>
{% endblock %}
{% block end_js %}
	<!-- Bootstrap JS -->
	<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
	<!--plugins-->
	<script src="{% static 'assets/js/jquery.min.js' %}"></script>
	<script src="{% static 'assets/plugins/simplebar/js/simplebar.min.js' %}"></script>
	<script src="{% static 'assets/plugins/metismenu/js/metisMenu.min.js' %}"></script>
	<script src="{% static 'assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js' %}"></script>
	<script src="{% static 'assets/plugins/datatable/js/jquery.dataTables.min.js' %}"></script>
	<script src="{% static 'assets/plugins/datatable/js/dataTables.bootstrap5.min.js' %}"></script>
	<!-- Select2 JS -->
	<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
	<!--app JS-->
	<script src="{% static 'assets/js/app.js' %}"></script>

	<script>
        $(document).ready(function() {
            $('#users').select2({
                placeholder: "Select an option",
                allowClear: true
            });
        });
    </script>
	<style>
			table {
				width: 100%;
				border-collapse: collapse;
				margin: 20px 0;
			}
			
			td, th {
				border: 1px solid #ddd;
				padding: 12px;
			}
			
			.center-text {
				text-align: center;
			}
			
			.center-all {
				text-align: center;
				vertical-align: middle;
			}
			
	
			caption {
				font-weight: bold;
				margin-bottom: 10px;
				color: #333;
			}

		</style>

{% endblock %}
